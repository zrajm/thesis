## Thesis Proposal: *On the History<br>of Si5s and ASLwrite*.

<!--

In this thesis I will describe the recent history of Si5s and ASLwrite, writing
systems for American Sign Language (ASL) and I’ll indicate their placement in
the larger map of sign language writing (and transcription) systems. The focus
is the recent history of Si5s/ASLwrite, from the first version of Si5s ([Arnold
2007](#arnold-2007)), its revision ([Arnold, Ritchie & Stecker
2014](#arnold-2014)), and the creation of ASLwrite ([Clark 2012](#clark-2012)).
We will look at the competing notions of making a writing system easier to
learn (as reflected in the revision of Si5s) vs. making it easier to use (as
reflected in ASLwrite).

good (and bad) writing system, the distinction between writing and

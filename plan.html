## Thesis Proposal: *On the History of Si5s and ASLwrite*.

<!--
Submit a work plan before next meeting.

   project, a few key references.
-->

This thesis will describe Si5s and ASLwrite (two, or arguably *three* writing
systems for American Sign Language) their history, and relationship and
differences to each other. I’ll also indicate their placement in the larger map
of sign language writing (and transcription) systems. The focus is the recent
history of Si5s/ASLwrite, from the first version of Si5s ([Arnold
2007](#arnold-2007)), its revision ([Arnold Augustus, Ritchie & Stecker
2013](#arnold-2013)), and the creation of ASLwrite ([Clark 2012](#clark-2012)).
We will also look at the competing notions of making a writing system easier to
learn (as reflected in the revision of Si5s) vs. making it easier to use (as
reflected in ASLwrite).

## Thesis: A Writing System for Swedish Sign Language?


## Thesis Proposal

In my thesis I will propose writing system for Swedish sign language (STS). My
proposed new writing system is an adaptation of a system for American sign
language (ASL), called ASLwrite, which was created by a small group of deaf
people. As part of the process my thesis will also delve into what makes for a
good (and bad) writing system, the distinction between writing and
transcription (and why the none of the already existing sign language
transcription systems are a good choice for everyday writing), and some
differences between ASL and STS relevant to the construction of STSwrite. This
will be based off of my earlier work.

* Clark, Adrean. (2012). *How to Write American Sign Language.*
* Daniels, Peter T. & Bright, William. (1996). *The World’s Writing Systems.*
  New York/Oxford: Oxford University Press.

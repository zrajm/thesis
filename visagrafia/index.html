Title: Visagrafía
favicon: ../js/favicon.svg
lang: en

This page contains info gathered about the Visagrafía writing system used for
Colombian Sign Language. Main source is Colorado & Ruiz (2010), which is
written in Spanish. This is mostly machine translated version of that source,
with some minor corrections of my own. (The original seems text use the word
“interlocutor” to mean “viewer/listener”, in contrast to “signer”.)

Signs are written from the perspective of the viewer (not the signer).

This system is nicer than many, and the plus (+) symbol to indicate symmetrical
movement is an especially nice addition, but I do find the handshapes to be
overly complex to draw, and not always easy to tell apart. There's a complex
system to specify the direction of movement, starting with ⊙ indicating towards
the listener, and ⊗ indicating motion towards the signer, but with a whole set
of compound symbols for curved motion.

Not much can be found online, so far, I've found only one blog.

* http://aprendevisagrafia.blogspot.com/

<div class=thingy>
  <div>
    <img src="076.png">
    <div>Face <span lang="es-CO">Cara</span></div>
    <p lang=en>It represents the face of the signer. Generally, this grapheme
      is described without any expression and corresponds to the face seen from
      the front. Some signs use the face and a facial feature, depicted with
      one or two finger graphemes (h) to represent it. In the few cases where a
      profile is required, a finger grapheme is added to indicate the position
      of the mouth.</p>
    <p lang="es-CO">Representa la cara del señante. Generalmente este grafema
      se describe sin ninguna expresión y equivale al rostro visto de frente.
      Algunas señas usan el rostro y un rasgo facial, trazado con uno o dos
      grafemas dedo (h) para representarlo. En los pocos casos en que se
      requiere de perfil, se agrega un grafema dedo que indica la posición de
      la boca.</p>
  </div>
  <div>
    <img src="077.png">
    <div>Shoulders <span lang="es-CO">Hombros</span></div>
    <p>It represents the shoulders or chest of the signer. It is
      only used in ideograms where the chest or shoulders play a role in
      spatial location or contact. This grapheme almost always appears in the
      same unmodified form because it has a single derivative that includes a
      finger grapheme (h) to represent the waist.</p>
    <p lang="es-CO">Representa los hombros o el pecho del señante. Solo se
      utiliza en los ideogramas donde el pecho o los hombros juegan un papel de
      ubicación espacial o de contacto. Este grafema casi siempre aparece en la
      misma forma inmodificada porque tiene un solo derivado que lleva un
      grafema dedo (h) para representar la cintura.</p>
  </div>
  <div>
    <img src="078.png">
    <div>Hand <span lang="es-CO">Mano</span></div>
    <p>It represents an extended hand with the fingers together. When the back
      of the hand is visible, it appears unchanged. If the palm is visible, a
      finger grapheme (h) is added to indicate the line of separation between
      the palm and the fingers.</p>
    <p lang="es-CO">Representa una mano extendida con los dedos juntos. Cuando
      el dorso de la mano está a la vista, aparece sin modificación. Si la
      palma se encuentra a la vista, se agrega un grafema dedo (h) que indica
      la línea de separación entre la palma y los dedos.</p>
  </div>
  <div>
    <img src="079.png">
    <div>Palm <span lang="es-CO">Palma</span></div>
    <p><b>SAME DESCRIPTION TWICE!</b> It is used to show the open hand seen
      from the edge with the thumb parallel to the palm and opposite it.</p>
    <p lang="es-CO"><b>SAME DESCRIPTION TWICE!</b> Se emplea para mostrar la
      mano abierta vista de canto con el dedo pulgar paralelo a la palma y
      opuesto a ella.</p>
  </div>
  <div>
    <img src="080.png">
    <div>Edge <span lang="es-CO">Bastón</span></div>
    <p><b>SAME DESCRIPTION TWICE!</b> It is used to show
      the open hand seen from the edge with the thumb parallel to the palm and
      opposite it.</p>
    <p lang="es-CO"><b>SAME DESCRIPTION TWICE!</b> Se emplea para
      mostrar la mano abierta vista de canto con el dedo pulgar paralelo a la
      palma y opuesto a ella.</p>
  </div>
  <div>
    <img src="081.png">
    <div>Fist <span lang="es-CO">Puño</span></div>
    <p>It is the representation of a closed fist. It is generally accompanied
      by a finger grapheme (H) to show the position occupied by the first
      phalanx of the thumb when it is visible to the interlocutor. If the fist
      is left with the fingers visible to the interlocutor, a finger grapheme
      is drawn through the basic grapheme.</p>
    <p lang="es-CO">Es la representación del puño cerrado. Generalmente se
      acompaña de un grafema dedo (H) para mostrar la posición que ocupa la
      primera falange del dedo pulgar cuando ésta queda a la vista del
      interlocutor. Si el puño queda con los dedos a la vista del interlocutor,
      se dibuja un grafema dedo a través del grafema básico.</p>
  </div>
  <div>
    <img src="082.png">
    <div>Crescent <span lang="es-CO">Luna</span></div>
    <p>It represents the hand in a concave position, as if forming a letter
      “C”. The straight section indicates the position of the thumb. By placing
      two moon graphemes together, opposite each other by the thumb, a
      derivative is formed that indicates the hand clenched like a claw.</p>
    <p lang="es-CO">Representa la mano en colocación cóncava, como formando una
      letra “C”. El tramo recto indica la posición del pulgar. Al colocar dos
      grafemas luna juntos opuestos por el pulgar, se forma un derivado que
      indica la mano crispada como una garra.</p>
  </div>
  <div>
    <img src="083.png">
    <div>Finger <span lang="es-CO">Dedo</span></div>
    <p>As its name indicates, it is used to represent fingers, which are
      usually added to the palm grapheme (d). It is different from the line
      stroke (i) because they play different roles, although their appearance
      can be the same if the line is short. It can represent some body or
      facial features such as the mouth, neck, arm, forearm or waist.</p>
    <p lang="es-CO">Como indica su nombre, se usa para representar dedos que,
      generalmente, se agregan al grafema palma (d). Es diferente del trazo
      línea (i) debido a que juegan distintos papeles, aunque su apariencia
      puede ser la misma si la línea es corta. Puede representar algunos rasgos
      corporales o faciales como boca, cuello, brazo, antebrazo o cintura.</p>
  </div>
</div>

<div class=thingy>
  <div>
    <img src="084.png">
    <div>Line <span lang="es-CO">Linea</span></div>
    <p lang=en>It is generally used to indicate rectilinear movements
      (short or long). As a short line, it very often represents the stroke
      that indicates where a movement ends.</p>
    <p lang="es-CO">Se emplea generalmente para indicar movimientos
      rectilíneos (cortos o largos). Como línea corta, muy a menudo representa
      el trazo que indica dónde termina un movimiento.</p>
  </div>
  <div>
    <img src="085.png">
    <div>Curve <span lang="es-CO">Curva</span></div></td>
    <p lang=en>It is used to indicate long or short curves. Two alternating
      curves followed by the grapheme k are used to represent wavy movement
      towards the interlocutor or in the opposite direction.</p>
    <p lang="es-CO">Se utiliza para indicar curvilíneos largos o
      cortos. Dos curvas alternadas seguidas del grafema k sirven para
      representar movimiento ondulado hacia el interlocutor o en sentido
      contrario.</p>
  </div>
  <div>
    <img src="087.png">
    <div>Circle <span lang="es-CO">Círculo</span></div></td>
    <p lang=en>It can represent circular movements when they are carried
      out in a frontal plane (see definition below). If it is crossed by a line
      (Grapheme i), it indicates circular movement in a vertical or horizontal
      plane. When a dot (l) is included, it indicates movement towards the
      interlocutor, and when it includes an X (m), it means movement in the
      opposite direction. A very small curve close to a circle grapheme is used
      to represent repeated movement forward or backward.</p>
    <p lang="es-CO">Permite representar movimientos circulares,
      cuando estos se realizan en un plano frontal Ver definición más adelante)
      si se atraviesa con una línea (Grafema i), indica movimiento circular en
      un plano vertical o horizontal. Cuando se incluye un punto (l) indica
      movimiento hacia el interlocutor, y cuando incluye equis (m), significa
      movimiento en el sentido contrario. Una curva muy pequeña cercana a un
      grafema círculo sirve para representar movimiento repetido hacia adelante
      o hacia atrás.</p>
  </div>
  <div>
    <img src="088.png">
    <div>Dot <span lang="es-CO">Punto</span></div></td>
    <p lang=en>It is used to represent the fingers accompanied by the
      grapheme palm (d), when they point towards the interlocutor (that is,
      when looking straight ahead). In most cases it represents blows or
      contact between parts of the body. When it is inside the grapheme circle,
      it indicates movement towards the interlocutor.</p>
    <p lang="es-CO">Sirve para representar los dedos acompañados
      del grafema palma (d), cuando señalan hacia el interlocutor (es decir,
      cuando se mira de frente). En la mayoría de los casos representa golpes o
      contacto entre las partes del cuerpo. Cuando se encuentra dentro del
      grafema círculo indica movimiento hacia el interlocutor.</p>
  </div>
  <div>
    <img src="089.png">
    <div>X <span lang="es-CO">Equis</span></div></td>
    <p lang=en>It is used to represent intersecting movements. It can be
      added after the cross ideogram to represent alternating movement of the
      other hand. When it is found within the circle grapheme, it indicates
      movement in the direction that goes from the interlocutor to the signer.</p>
    <p lang="es-CO">Sirve para representar movimientos
      intercruzados. Se puede se agregar después del ideograma cruz para
      representar movimiento alternado de la otra mano. Cuando se encuentra
      dentro del grafema círculo indica movimiento en la dirección que va desde
      el interlocutor hacia el señante.</p>
  </div>
  <div>
    <img src="090.png">
    <div>Cross <span lang="es-CO">Cruz</span></div></td>
    <p lang=en>It is used when both hands perform equivalent movements on
      either side of a line, as if it were a mirror. In such cases, only the
      action performed by the right hand is drawn and next to it (or below, as
      the case may be) the grapheme cross is drawn, to indicate the repetition
      of the drawing. When the movement of the other hand is not mirrored but
      opposite or alternating, the grapheme X is added.</p>
    <p lang="es-CO">Se utiliza cuando las dos manos ejecutan
      movimientos equivalentes a lado y lado de una línea, como si se tratara
      de un espejo. En tales casos se dibuja solo la acción que ejecuta la mano
      derecha y al lado (o debajo, según el caso) se dibuja el grafema cruz,
      para indicar la repetición del dibujo. Cuando el movimiento de la otra
      mano no es especular sino contrario o alternado, se agrega el grafema
      equis.</p>
  </div>
  <div>
    <img src="091.png">
    <div>Asterisk <span lang="es-CO">Asterisco</span></div></td>
    <p lang=en>It is used in the upper right corner of ideograms that
      represent proper names.</p>
    <td class=text lang="es-CO">Se emplea en la esquina superior derecha de los
      ideogramas que representan nombres propios.</p>
  </div>
</div>

Direction
---------

<p lang=en>All rectilinear movements, whether vertical, horizontal or diagonal,
  occur in the frontal plane, except for horizontal movements towards or away
  from the interlocutor. To represent this movement, a circle is used (grapheme
  k) within which a dot (grapheme l) or an X (grapheme m) is drawn,
  respectively.

<p class=text lang="es-CO">Todos los movimientos rectilíneos ya sean
  verticales, horizontales o diagonales se presentan en el plano frontal,
  excepto los movimientos horizontales hacia o desde el interlocutor. Para
  representar este movimiento, se emplea un circulo (grafema k) dentro del cual
  se dibuja un punto (grafema l) o una equis (grafema m), respectivamente.

Direction of Curved Movements
-----------------------------

<p lang="es-CO">Para representar los movimientos curvos en el plano sagital o
en el plano horizontal, se utiliza el sitio de corte de la curva con el plano
frontal como un círculo (k) y el trazo recto, una línea (i), que representa a
la curva si comienza o termina allí y se utilizan respectivamente un punto (l)
o una equis (m) para indicar si el movimiento es hacia el interlocutor o hacia
el señante.

To represent curved movements in the sagittal plane or in the horizontal plane,
the intersection point of the curve with the frontal plane is used as a circle
(k) and the straight line, a line (i), which represents the curve if it begins
or ends there, and a dot (l) or an X (m) are used respectively to indicate
whether the movement is towards the interlocutor or towards the signer.
